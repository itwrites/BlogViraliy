<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="Blog Autopilot">
  <title>Blog Autopilot</title>
  <defs>
    <!-- subtle facet tints for the plane -->
    <linearGradient id="facet1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#E9EFFF"/>
    </linearGradient>
    <linearGradient id="facet2" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#F3F6FF"/>
      <stop offset="1" stop-color="#DCE6FF"/>
    </linearGradient>
  </defs>

  <!-- Blue circle -->
  <circle cx="32" cy="32" r="28" fill="#2261E7"/>

  <!-- Paper-plane / autopilot mark (simple, crisp, Apple-like) -->
  <!-- Main body -->
  <path d="M16 30.5L47.5 18.5c1.1-.4 2.1.6 1.7 1.7L37.3 51.7c-.4 1.1-2 .9-2.2-.3l-3.2-15.1-15.2-3.2c-1.2-.2-1.4-1.8-.3-2.6z"
        fill="url(#facet1)"/>

  <!-- Inner fold -->
  <path d="M26.3 33.2l16.9-10.1c.5-.3 1.1.3.8.8L33.9 40.8c-.2.3-.4.5-.7.7l-5.8 3.4c-.6.4-1.4-.2-1.1-.9l2-6.4c.1-.2.2-.4.3-.6.2-.4-.1-.8-.5-.9l-6.7-1.4c-.7-.1-.8-1.1-.2-1.4l5.1-3z"
        fill="url(#facet2)"/>

  <!-- Small highlight cut -->
  <path d="M29.5 36.4l8.9-5.3-5.3 8.9-2.4-3.6z"
        fill="#FFFFFF" opacity="0.9"/>
</svg>
